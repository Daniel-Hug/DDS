<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ToDo with DDS</title>
		<link rel="icon" href="favicon.ico">
		<link rel="stylesheet" href="demo.css">
		<link rel="stylesheet" href="fonts/fonts.css">
	</head>
	<body>
		<div class="left">
			<div class="toolbar">
				<form class="new-task-form">
					<input type="text" class="task-name-field" placeholder="e.g. Walk the dog" x-webkit-speech>
					<button><span class="icon">+</span><span class="icon-text">Add</span></button>
				</form>
			</div>
			
			<ol class="task-list"></ol>
		</div>

		<div class="right">
			<div class="toolbar">
				<form class="new-task-form">
					<input type="text" class="task-name-field" placeholder="e.g. Walk the dog" x-webkit-speech>
					<button><span class="icon">+</span><span class="icon-text">Add</span></button>
				</form>
			</div>
			
			<ol class="task-list"></ol>
		</div>

		<script src="object-subscribe/obj.js"></script>
		<script src="DDS.js"></script>
		<script src="demo.js"></script>
	</body>
</html>
